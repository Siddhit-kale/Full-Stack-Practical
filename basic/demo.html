<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="callMe(display1, display2)">Click me</button>
    <script>
        // passing function as an argument on button click

        //function
        function display1(name) {
            alert("hello " + name);
        }

        function display2(name) {
            alert("Welcome to charusat " + name);
        }


        //callback function
        function callMe(callback1, callback2){
            var name = prompt('Please enter your name: ');
            callback1(name);
            callback2(name);
        }
    </script>
</body>
</html>
